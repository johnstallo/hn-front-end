<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mindaroHN">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Mindaro Hacker News App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    
    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- load angular -->
    <script src="//cdn.jsdelivr.net/lodash/4.6.1/lodash.min.js"></script>
    <!-- load lodash -->

    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/articles.js"></script>
    <!-- load our article service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
    <div>

        <!-- HEADER -->
        <div class="text-center hn-app-title">
            <h1>HN App</h1>
        </div>

        <!-- ARTICLE LIST -->
        <div id="article-list" class="row">
            <div class="col-sm-8 col-sm-offset-1">
                <div ng-repeat="article in articles" class="article">
                    <span class="article-title">{{$index + 1}}.
                        <img class="upvote-arrow" src="images/up-arrow.png" ng-click="upvoteArticle(article._id)"/> 
                        <a class="article-title" ng-href="{{article.url}}" target="_blank">{{article.title}}</a> 
                        <span class="article-domain">({{extractDomain(article.url)}}) - {{article.votes}} votes</span>
                    </span>
                </div>

                <p class="text-center" ng-show="loading">
                    <span class="fa fa-spinner fa-spin fa-3x"></span>
                </p>
            </div>
        </div>

        <!-- FORM TO CREATE ARTICLES -->
        <div id="article-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
            <button type="submit" class="btn btn-primary btn-lg hn-button" ng-click="createArticle()">Add Article</button>
            </div>
        </div>
        
        <!-- FOOTER -->
        <div class="text-center text-muted hn-footer-text">
            <p>A demo by <a href="https://mindaro.microsoft.io">Mindaro</a>.
            <br/>
            Read the <a href="https://mindaro.microsoft.io/getting-started">tutorial</a>.
            </p>
        </div>

    </div>

</body>

</html>
